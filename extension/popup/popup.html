<!DOCTYPE html>
<html>
<head>
  <title>PlainSense</title>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      width: 100%;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    .section {
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      color: #4b5563;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }
    button {
      width: 100%;
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #1d4ed8;
    }
    button.secondary {
      background: #6b7280;
    }
    button.secondary:hover {
      background: #4b5563;
    }
    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    .error-message {
      color: #dc2626;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    .success-message {
      color: #059669;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    .tabs {
      display: flex;
      margin-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    .tab {
      padding: 8px 16px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      color: #6b7280;
      cursor: pointer;
      margin: 0;
      width: auto;
    }
    .tab.active {
      color: #2563eb;
      border-bottom-color: #2563eb;
    }
    .view {
      display: none;
    }
    .view.active {
      display: block;
    }
    .usage-info {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 16px;
    }
    #upgrade-link {
      color: #2563eb;
      text-decoration: none;
    }
    #upgrade-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-view" class="view active">
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>

      <div id="login-form" class="section">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password">
        </div>
        <button id="login-button">Login</button>
        <div id="login-error" class="error-message"></div>
      </div>

      <div id="register-form" class="section" style="display: none;">
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password">
        </div>
        <button id="register-button">Create Account</button>
        <div id="register-error" class="error-message"></div>
      </div>

      <div id="token-form" class="section" style="display: none;">
        <div class="form-group">
          <label for="verification-url">Verification URL</label>
          <input type="text" id="verification-url" placeholder="Paste the entire URL from your email">
          <div class="help-text">Copy and paste the entire verification link from your email</div>
        </div>
        <button id="verify-from-url">Verify Email</button>
        <div id="token-error" class="error-message"></div>
      </div>

      <button id="show-token-form" class="secondary">Enter Verification URL</button>
    </div>

    <div id="portfolio-view" class="view">
      <h1>PlainSense Portfolio</h1>
      <div class="section">
        <label for="tickers">Your Stock Tickers</label>
        <input type="text" id="tickers" placeholder="e.g., AAPL, TSLA, NVDA">
        <div class="help-text">Enter comma-separated stock tickers you want to track</div>
      </div>
      <button id="save">Save Portfolio</button>
      <div id="success" class="success-message"></div>
      <div class="usage-info">
        Analyses used: <span id="usage-count">0</span>/<span id="usage-limit">50</span>
        <br>
        <a href="#" id="upgrade-link">Upgrade for unlimited analyses</a>
      </div>
      <button id="logout" class="secondary" style="margin-top: 16px;">Logout</button>
    </div>
  </div>

  <script src="lib/supabase.js"></script>
  <script src="supabase-client.js"></script>
  <script src="popup.js"></script>
</body>
</html>
